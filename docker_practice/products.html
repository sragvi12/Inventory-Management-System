<!-- ims/products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('pic.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px; /* Increase the padding for a larger container */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 2000px; /* Increase the maximum width as needed */
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: 'red';
      font-size: 36px; /* Increase the font size for the heading */
    }

    #productDetails {
      font-size: 20px; /* Increase the font size for the product details display */
      margin-top: 30px; /* Add margin to separate the heading and product details */
      text-align: left; /* Align text to the left for better readability */
      line-height: 1.6; /* Increase line height for better spacing */
      color:rgb(12, 11, 12);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="productDetails"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
